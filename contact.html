 <!--Contact Form start here-->
 <div id="contact" class="container pb-4">

  <section id="signup">
    <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
        <h2>Contact Us!</h2>
        <div class="form-group">
          <label for="first-name">First Name</label>
        <input type="text" name="first_name" id="first-name" class="w-25 form-control input-lg text-input" required>
        <br>
        <label for="last-name">Last Name</label>
        <input type="text" name="last_name" id="last-name" class="w-25 form-control input-lg text-input" required>
      </div>
      <br>
        <label for="email-address">Email Address</label>
        <input type="email" name="email_address" id="email-address" class="w-25 form-control input-lg text-input" required>
        <br>
      
        <div>
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control w-50 input-lg text-input" name="message" id="message" rows="3" required></textarea>
          <br>
        </div>
<div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
</section>
